<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Admin Panel</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìä</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 50%, #ffb347 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(255, 193, 7, 0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 50%, #ffb347 100%);
            color: #2c3e50;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .content {
            padding: 30px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            color: #2c3e50;
            box-shadow: 0 4px 15px rgba(255, 193, 7, 0.3);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .stat-label {
            font-size: 1.1rem;
            opacity: 0.8;
        }
        
        .conversations {
            background: #f8fafc;
            border-radius: 15px;
            padding: 20px;
        }
        
        .conversation-item {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            border-left: 4px solid #ffd700;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .conversation-info {
            flex: 1;
        }
        
        .conversation-id {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        .conversation-details {
            font-size: 0.9rem;
            color: #64748b;
        }
        
        .btn {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            color: #2c3e50;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 193, 7, 0.4);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e8e 100%);
            color: white;
        }
        
        .refresh-btn {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            color: #2c3e50;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 193, 7, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåü Chatbot Admin Panel ‚ú®</h1>
            <p>üìä Monitor conversations and statistics</p>
        </div>
        
        <div class="content">
            <button class="refresh-btn" onclick="loadData()">üîÑ Refresh Data</button>
            
            <div class="stats-grid" id="statsGrid">
                <!-- Stats will be loaded here -->
            </div>
            
            <div class="conversations">
                <h2>üí¨ Active Conversations</h2>
                <div id="conversationsList">
                    <!-- Conversations will be loaded here -->
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Backend API URL - can be configured via environment variable or detected automatically
        const BACKEND_URL = window.BACKEND_URL || (() => {
            const currentPort = window.location.port;
            if (currentPort === '5500' || currentPort === '8080' || currentPort === '3000') {
                return 'http://localhost:3000';
            }
            return 'http://localhost:3000';
        })();
        
        async function loadData() {
            try {
                // Load health stats from backend API
                const healthResponse = await fetch(`${BACKEND_URL}/api/health`);
                const healthData = await healthResponse.json();
                
                // Load conversations from backend API
                const conversationsResponse = await fetch(`${BACKEND_URL}/api/conversations`);
                const conversationsData = await conversationsResponse.json();
                
                updateStats(healthData.stats);
                updateConversations(conversationsData.sessions);
                
            } catch (error) {
                console.error('Error loading data:', error);
                alert('Error loading data. Please check if the server is running.');
            }
        }
        
        function updateStats(stats) {
            const statsGrid = document.getElementById('statsGrid');
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${stats.totalConversations}</div>
                    <div class="stat-label">Total Conversations</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.totalMessages}</div>
                    <div class="stat-label">Total Messages</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.activeSessions}</div>
                    <div class="stat-label">Active Sessions</div>
                </div>
            `;
        }
        
        function updateConversations(sessions) {
            const conversationsList = document.getElementById('conversationsList');
            
            if (sessions.length === 0) {
                conversationsList.innerHTML = '<p style="text-align: center; color: #64748b; padding: 20px;">No active conversations</p>';
                return;
            }
            
            conversationsList.innerHTML = sessions.map(session => {
                const createdAt = new Date(session.createdAt).toLocaleString();
                const lastActivity = new Date(session.lastActivity).toLocaleString();
                
                return `
                    <div class="conversation-item">
                        <div class="conversation-info">
                            <div class="conversation-id">Session: ${session.sessionId}</div>
                            <div class="conversation-details">
                                Messages: ${session.messageCount} | 
                                Created: ${createdAt} | 
                                Last Activity: ${lastActivity}
                            </div>
                        </div>
                        <div>
                            <button class="btn" onclick="viewConversation('${session.sessionId}')">üëÅÔ∏è View</button>
                            <button class="btn btn-danger" onclick="clearConversation('${session.sessionId}')">üóëÔ∏è Clear</button>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        async function viewConversation(sessionId) {
            try {
                const response = await fetch(`${BACKEND_URL}/api/conversations/${sessionId}`);
                const data = await response.json();
                
                const messages = data.messages.map(msg => 
                    `${msg.role === 'user' ? 'üë§' : 'ü§ñ'} ${msg.content}`
                ).join('\n\n');
                
                alert(`Conversation History for ${sessionId}:\n\n${messages}`);
            } catch (error) {
                console.error('Error viewing conversation:', error);
                alert('Error loading conversation');
            }
        }
        
        async function clearConversation(sessionId) {
            if (!confirm(`Are you sure you want to clear conversation ${sessionId}?`)) {
                return;
            }
            
            try {
                const response = await fetch(`${BACKEND_URL}/api/conversations/${sessionId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    alert('Conversation cleared successfully!');
                    loadData(); // Refresh the data
                } else {
                    alert('Error clearing conversation');
                }
            } catch (error) {
                console.error('Error clearing conversation:', error);
                alert('Error clearing conversation');
            }
        }
        
        // Load data on page load
        document.addEventListener('DOMContentLoaded', loadData);
        
        // Auto-refresh every 30 seconds
        setInterval(loadData, 30000);
    </script>
</body>
</html>
